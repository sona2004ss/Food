<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Arabian Restaurant</title>
    <style>
        body {
            background: url('food2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
        }
        .signin-form-container {
            background-color: #fff;
            border: 2px solid #d63384;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            margin-right: 50px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .signin-form-container table {
            width: 100%;
            border-spacing: 10px;
        }
        .signin-form-container input {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .signin-form-container input[type="submit"] {
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            color: #d63384;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signin-form-container">
        <h1>Welcome Back</h1>
        <form action="book-now.html" method="post">
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Sign In">
                    </td>
                </tr>
            </table>
        </form>
        <p style="margin-top: 20px; text-align: center;">Don't have an account? <a href="sign-up.html" style="color: red;">Sign Up</a></p>
    </div>
</body>
</html>
